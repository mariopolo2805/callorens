plugins:
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-multiple-languages-plugin

exclude:      ['Gemfile', 'Gemfile.lock', 'README.md', 'css', 'js', 'config.ru', 'vendor']

languages: ["es", "en", "val"]

sass:
  sass_dir:   css/_scss

assets:
  compress:
    css:      default
    js:       default
    img:      default

  autowrite:  true

  assets:
    - 'main.css'
    - '*.js'
    - '*.png'
    - '*.jpg'
    - '*.svg'

  sources:
    - css
    - js
    - images

# ------------------------

# Build settings
markdown:     kramdown

# Texts

main:
  title:      'Callorens'
  titleTag:   'Callorens'
  keywords:   'callorens almuerzos asados restaurante catadau'

terms:
  title:      'Aviso Legal'

cookies:
  title:      'Política de cookies'
  titleTag:   'Política de cookies'
