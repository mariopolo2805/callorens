cookies:
  title: "Política de cookies"
  subtitle: "És consent i està d'acord que s'allotgen cookies en el seu ordinador/dispositiu per als fins declarats."
  section: "POLITICA DE COOKIES"
  p1: "Cookie és un fitxer que es descarrega en el seu ordinador en accedir a determinades pàgines web. Les cookies permeten a una pàgina web, entre altres coses, emmagatzemar i recuperar informació sobre els hàbits de navegació d'un usuari o del seu equip i, depenent de la informació que continguen i de la forma en què utilitze el seu equip, poden utilitzar-se per a reconéixer a l'usuari.. El navegador de l'usuari memoritza cookies en el disc dur solament durant la sessió actual ocupant un espai de memòria mínim i no perjudicant l'ordinador. Les cookies no contenen cap classe d'informació personal específica, i la majoria de les mateixes s'esborren del disc dur en finalitzar la sessió de navegador (les denominades cookies de sessió)."
  p2: "La majoria dels navegadors accepten com a estàndard a les cookies i, amb independència d'aquestes, permeten o impedeixen en els ajustos de seguretat les cookies temporals o memoritzades."
  p3: "Sense el seu exprés consentiment –mitjançant l'activació de les cookies en el seu navegador– aquesta web no enllaçarà en les cookies les dades memoritzades amb les seues dades personals proporcionades en el moment del registre o la compra."
  question: "Quins tipus de cookies utilitza aquesta pàgina web?"
  t1: "Cookies tècniques"
  d1: "Són aquelles que permeten a l'usuari la navegació a través d'una pàgina web, plataforma o aplicació i la utilització de les diferents opcions o serveis que en ella existisquen com, per exemple, controlar el trànsit i la comunicació de dades, identificar la sessió, accedir a parts d'accés restringit, recordar els elements que integren una comanda, realitzar el procés de compra d'una comanda, realitzar la sol·licitud d'inscripció o participació en un esdeveniment, utilitzar elements de seguretat durant la navegació, emmagatzemar continguts per a la difusió de vídeos o so o compartir continguts a través de xarxes socials."
  t2: "Cookies de personalització"
  d2: "Són aquelles que permeten a l'usuari accedir al servei amb algunes característiques de caràcter general predefinides en funció d'una sèrie de criteris en el terminal de l'usuari com per exemple serien l'idioma, el tipus de navegador a través del qual accedeix al servei, la configuració regional des d'on accedeix al servei, etc."
  t3: "Cookies d'anàlisis"
  d3: "Són aquelles que ben tractades per nosaltres o per tercers, ens permeten quantificar el nombre d'usuaris i així realitzar el mesurament i anàlisi estadística de la utilització que fan els usuaris del servei oferit. Per a això s'analitza la seua navegació en la nostra pàgina web amb la finalitat de millorar l'oferta de productes o serveis que li oferim."
  t4: "Cookies publicitàries"
  d4: "Són aquelles que, ben tractades per nosaltres o per tercers, ens permeten gestionar de la forma més eficaç possible l'oferta dels espais publicitaris que hi ha en la pàgina web, adequant el contingut de l'anunci al contingut del servei sol·licitat o a l'ús que realitze de la nostra pàgina web. Per a això podem analitzar els seus hàbits de navegació en Internet i podem mostrar-li publicitat relacionada amb el seu perfil de navegació."
  t5: "Cookies de publicitat comportamental"
  d5: "Són aquelles que permeten la gestió, de la forma més eficaç possible, dels espais publicitaris que, en el seu cas, l'editor haja inclòs en una pàgina web, aplicació o plataforma des de la qual presta el servei sol·licitat. Aquestes cookies emmagatzemen informació del comportament dels usuaris obtinguda a través de l'observació continuada dels seus hàbits de navegació, la qual cosa permet desenvolupar un perfil específic per a mostrar publicitat en funció d'aquest."
  quit: "PER A DESACTIVAR COOKIES"
  quit_desc: "Pot sol·licitar al navegador que deixe d'acceptar cookies (veure opcions de configuració del navegador), encara que això pot limitar la funcionalitat d'aquesta web, empitjorant la seua experiència web."

