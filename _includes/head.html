<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="keywords" content="{{site.main.keywords}}">
<meta name="description" content="{{site.main.description}}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<!-- If it's the main page, show only the site title -->
{% if !page.id == 'home' or !page.id == 'root' %}
  <title>{{site.main.title}}</title>
<!-- If it's other page, show the page title before the site title -->
{% else %}
  <title>{{site.main.titleTag}} - {{page.titleTag}}</title>
{% endif %}
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<!-- icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- SCSS -->
<link rel="stylesheet" href="/css/main.css">

<!-- Cookie Consent -->
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.1/cookieconsent.min.css" />

<!-- Exo 2 Font -->
<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

<!-- Maps -->
<script>
  function initMap() {
    var callorens = {lat: 39.27940410198439, lng: -0.5707257151356895};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: callorens
    });
    var marker = new google.maps.Marker({
      position: callorens,
      map: map,
      title: "Ca Llorens"
    });
  }
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArBBEqgoRS4NIKBoFzXqM775z5Fw5Znu8&callback=initMap">
</script>
